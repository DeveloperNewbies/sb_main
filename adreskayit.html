<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doktor Ekleme</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <style>
    @media(min-width: 768px) {
  .field-label-responsive {
    padding-top: .5rem;
    text-align: right;
  }
}


    </style>
</head>
<div class="container">
    <form class="form-horizontal" >
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="display-4">Yeni Adres Ekle</h1>
                <hr>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 field-label-responsive">
                <label >Sıra No </label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"></div>
                        <input type="number" class="form-control" 
                               placeholder="Sıra No" required autofocus>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="name">TSM ADI </label>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"></div>
                            <input type="text" class="form-control" 
                                   placeholder="TSM ADI" required autofocus>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="row">
                    <div class="col-md-3 field-label-responsive">
                        <label for="name">ASM ADI </label>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                <div class="input-group-addon" style="width: 2.6rem"></div>
                                <input type="text" class="form-control" 
                                       placeholder="ASM ADI" required autofocus>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                        <div class="col-md-3 field-label-responsive">
                            <label for="name">AHB KODU </label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"></div>
                                    <input type="text" class="form-control" 
                                           placeholder="AHB KODU" required autofocus>
                                </div>
                            </div>
                        </div>
                        
                    </div>
       
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Kayıt Ol</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
